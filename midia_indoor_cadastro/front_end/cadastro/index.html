<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidiaIndoorClient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<style>
    body {
        background: linear-gradient(90deg, hsl(261, 72%, 60%), #ad3ffc, #d587b3);
        background-size: cover;
        height: 100%;
    }

    .fonte {
        font-family: 'Satisfy', cursive;
    }

    .ahover {
        position: relative;
        color: #fff;
        text-decoration: none;
    }

    .ahover:before {
        content: "";
        position: absolute;
        width: 100%;
        height: 3px;
        bottom: 0;
        left: 0;
        background-color: #fff;
        visibility: hidden;
        -webkit-transform: scaleX(0);
        transform: scaleX(0);
    }

    .ahover:hover:before {
        visibility: visible;
        -webkit-transform: scaleX(1);
        transform: scaleX(1);
    }

    .ocult {
        display: none;
    }

    .content {
        display: none;
        margin-top: 20px;
    }
</style>

<body>

    <!-- Menu -->
    <div id="" class="align-baseline">
        <nav id="menu-hub">
            <ul>
                <button type="button" id="btn_tela_cadastrar" class="btn ahover">Cadastro</button>
                <button type="button" id="btn_tela_busca" class="btn ahover">Listagem</button>
                <button type="button" id="btn_tela_atualizar" class="btn ahover">Atualizar Midias</button>
                <a href="http://127.0.0.1:5500/midia_indoor_cadastro/front_end/mostrar_midias/midias.html"><button type="button"  class="btn ahover">Sua Midia</button></a>
            </ul>
        </nav>
    </div>


    <!-- Tela de Cadastro -->
    <div class="container text-center row gap-2 border border-black box-shadow border-2 rounded bg-white mx-auto col-4 ocult"
        id="tela_cadastro">
        <h1 class="fonte">Cadastro de Mídia</h1>

        <input class="input" type="text" id="nome_da_midia" placeholder="Nome da Midia">


        <input class="input" type="text" id="url" placeholder="Url">

        <div class="mx-auto col-5">
            <label for="tipo">Qual estilo para o Midia Indoor</label>
            <select id="tipo" class="form-select p-1">
                <option value="f">foto</option>
                <option value="v">vídeo</option>
            </select>
            <label for="status">Qual status do Midia Indoor ?</label>
            <select id="status" class="form-select p-1">
                <option value="a">ativo</option>
                <option value="i">inativo</option>
            </select>
        </div>

        <input type="number" class="input" id="tempo" placeholder="Informe o tempo de exibição em segundos">

        <label for="data_inicio">Data incial</label>
        <input type="date" id="data_inicio">
        <label for="data_fim">Data Final</label>
        <input type="date" id="data_fim">

        <div class="mx-auto">
            <button class="btn btn-outline-success col-4" id="btn_cadastro">Cadastrar</button>
        </div>
    </div>

    <!-- Tela de Listagem-->
    <div class="content ocult" id="Tela_busca">
        <div class="input-group col-1">
            <input type="text" class="form-control col-7" id="input_busca" placeholder="Digite sua busca">
            <div class="col-3 ms-2">
                <select name="" id="opcoes" class="form-select">
                    <option value="todos">Todos</option>
                    <option value="id">ID</option>
                    <option value="nome">Nome</option>
                    <option value="tipo">Tipo</option>
                    <option value="status">Status</option>
                </select>
            </div>
            <div class="input-group-append">
                <button class="btn btn-primary ms-3" type="button" id="verifica">Buscar</button>
            </div>
            <div id="saida" class="text-center col-12"></div>
        </div>
    </div>

    <!-- Tela de atualizar midias-->
    <div class="container text-center row gap-2 border border-black box-shadow border-2 rounded bg-white mx-auto col-4 ocult"
    id="Tela_atualizar">
    <h1 class="fonte">Atualizar midias</h1>

    <input class="input" type="text" id="id_editado" disabled hidden>

    <input class="input" type="text" id="nome_editado" placeholder="Atualizar midia">

    <input class="input" type="text" id="url_editado" placeholder="Url">

    <div class="mx-auto col-5">
        <label for="tipo_editado">Qual estilo para o Midia Indoor</label>
        <select id="tipo_editado" class="form-select p-1">
            <option value="1">foto</option>
            <option value="2">vídeo</option>
        </select>
        <label for="status_editado">Qual status do Midia Indoor ?</label>
        <select id="status_editado" class="form-select p-1">
            <option value="1">ativo</option>
            <option value="2">desligado</option>
        </select>
    </div>

    <input type="number" class="input" id="tempo_editado" placeholder="Informe o tempo de exibição em segundos">

    <label for="dataI_editado">Data incial</label>
    <input type="date" id="dataI_editado">
    <label for="dataF_editado">Data Final</label>
    <input type="date" id="dataF_editado">

    <div class="mx-auto">
        <button class="btn btn-outline-success col-4" id="btn_atualizar_dados">Atualizar dados</button>
    </div>
</div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
