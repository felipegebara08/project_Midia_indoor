<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidiaIndoorClient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<style>
    body {
        background: linear-gradient(90deg, hsl(261, 72%, 60%), #ad3ffc, #d587b3);
        background-size: cover;
        height: 100%;
    }

    .footer {
        bottom: 0px;
    }
</style>

<body>

    <div id="" class="align-baseline">
        <nav id="menu-hub">
            <ul>
                <button type="button" class="btn">Cadastro</button>
                <button type="button" class="btn">Listagem</button>
                <button type="button" class="btn">Mídias</button>
            </ul>
        </nav>
    </div>



    <div class="container text-center row gap-2 border border-black box-shadow border-4 rounded bg-white mx-auto col-4" id="Cadastro">
        <h1>Cadastro de Mídia</h1>

        <div class="row align-items-justify mx-auto">
            <input class="input" type="text" id="nome_da_midia" placeholder="Nome da Midia">
        </div>

        <div class="mx-auto col-4">
            <select id="escolha_foto_video" class="form-select p-1">
                <option value="1">foto</option>
                <option value="2">vídeo</option>
            </select>
            <select id="escolha_ativo_desligado" class="form-select p-1">
                <option value="1">ativo</option>
                <option value="2">desligado</option>
            </select>
        </div>
        
        <img src="">
        <input type="number" class="input" id="tempo" placeholder="Informe o tempo de exibição em segundos">

        <label for="dataInicial">Data incial</label>
        <input type="date" id="dataInicial">
        <label for="dataFinal">Data Final</label>
        <input type="date" id="dataFinal">

        <div class="mx-auto">
            <button class="btn btn-outline-success col-1 ">Cadastrar</button>
        </div>
    </div>


    <footer class="align-bottom footer">arwbvtia</footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
